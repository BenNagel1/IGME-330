<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Greeter</title>
    <style>
      *{font-size:1.5em;}
    </style>

  <script>
    
    // 1 - get a reference to the button
    // 2 - add a click event to button that calls a `sayHello` function
    // 3 - create a `sayHello()` function
    // 3A - get name of person from the <input>
    // 3B - get a reference to the #output <p>
    // 3C - update HTML of #output <p>

    "use strict";

    window.onload = init;

    function init() {
      document.querySelector("#btn-hello").onclick = () => greet("Hello");
      document.querySelector("#btn-goodbye").onclick = () => greet("Goodbye");
    }

    function greet(greeting) {
        let name = document.querySelector("#input-firstname").value;
        let name2 = document.querySelector("#input-lastname").value;
        if(!name) { name = "Peter" };
        if(!name2) { name2 = "Parker" };
        document.querySelector("#output").innerText = `${greeting} ${name} ${name2}`;
    }
    </script>
  </head>
<body>
  <button id="btn-hello">Say Hello!</button>
  <button id="btn-goodbye">Say Goodbye!</button><br>
  <input id="input-firstname" placeholder="Type in your first name">
  <input id="input-lastname" placeholder="Type in your last name">
  <p id="output">???</p>
</body>
</html>
